  - media_on:
      alias: Turn on Multimedia
      sequence:
        - service: media_player.turn_on
          data:
            entity_id: media_player.tv
        - service: media_player.turn_on
          data:
            entity_id: media_player.xbox
  - sonos_ungroup_all:
      alias: Sonos Ungroup
      sequence:
        - service: media_player.sonos_unjoin