  - platform: template
    switches:
      multimedia:
        value_template: "{{ not is_state('media_player.tv', 'off') and not is_state('media_player.xbox', 'off')}}"
        turn_on:          
          service: script.media_on
        turn_off:
        - service: media_player.turn_off
          data:
            entity_id: media_player.tv
        - service: media_player.turn_off
          data:
            entity_id: media_player.xbox
      sonos_joined:
        value_template: "{{ states.media_player.living_room.attributes.sonos_group | count > 1}}"
        turn_on:
          service: media_player.sonos_join
          data:
            master: media_player.living_room
            entity_id: media_player.kitchen
        turn_off:
          service: media_player.sonos_unjoin
          data:
            entity_id: media_player.living_room
