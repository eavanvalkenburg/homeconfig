  - platform: template
    switches:
      multimedia:
        value_template: "{{ not is_state('media_player.tv', 'off') and not is_state('media_player.xbox', 'off')}}"
        turn_on:          
          service: script.media_on
        turn_off:
        - service: media_player.turn_off
          data:
            entity_id: media_player.tv
        - service: media_player.turn_off
          data:
            entity_id: media_player.xbox