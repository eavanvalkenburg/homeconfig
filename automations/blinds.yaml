  - alias: 'Blind close at sunset'
    id: blind_sunset
    trigger:
      - platform: sun
        event: sunset
        offset: '00:05:00'
    action:
        - service: cover.close_cover
          data:
            entity_id: cover.blind
  - alias: 'Blind open at sunrise'
    id: blind_sunrise
    trigger:
      - platform: sun
        event: sunrise
        offset: '00:05:00'
    action:
        - service: cover.close_open
          data:
            entity_id: cover.blind
